<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErosDoor Escort</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 外层容器：金色边框 -->
  <div class="page-wrapper">
    <div class="page-content">
      <!-- 第一行：Logo + 搜索框 + 社交图标 -->
      <header class="top-row">
        <img src="https://erosdoorgirl.b-cdn.net/txlogo.png" class="logo" alt="Logo" />
        <input type="text" id="searchInput" placeholder="Search city..." />
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </header>

      <!-- 第二行：中间主体 -->
      <main class="main-content">
        <!-- 无搜索结果提示 -->
        <div id="no-result-message" class="no-result">
          ❌ No cities found. Please contact support for local options.
        </div>

        <!-- 城市卡片 -->
        <div id="city-grid" class="city-grid">
          <!-- 动态加载的卡片 -->
        </div>
      </main>

      <!-- 第三行：分页按钮 -->
      <footer class="pagination">
        <button onclick="prevPage()">« Prev</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button onclick="nextPage()">Next »</button>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
